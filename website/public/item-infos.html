<div class="uk-panel uk-panel-box uk-panel-box-secondary {{ item.infos_displayed ? 'box_highlighted' : '' }}">
	<form class="uk-form uk-form-horizontal">
		<fieldset>
			<legend>{{ item.title }}</legend>
			<div class="uk-form-row">
				<label class="uk-form-label">URL</label>
				<div class="uk-form-controls uk-form-controls-text">
					{{ item.url }}
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Username</label>
				<div class="uk-form-controls uk-form-controls-text">
					{{ item.username }}
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Password</label>
				<div class="uk-form-controls uk-form-controls-text break_long_pwd">
					{{ item.password_hidden }} <button class="uk-button uk-button-primary uk-button-small" ng-click="togglePassword(item)">{{ item.pwd_displayed ? "Hide" : "Show" }}</button>
					<mpm-progress item="item"></mpm-progress>
				</div>
			</div>
			<div class="uk-form-row" ng-show="item.infos_displayed">
				<label class="uk-form-label">Comment</label>
				<div class="uk-form-controls uk-form-controls-text angular-with-newlines">
					{{ item.comment }}
				</div>
			</div>
		</fieldset>
	</form>
	<p class="uk-float-right"><a href="" ng-click="toggleInfos(item)">{{ item.infos_displayed ? "Less" : "More" }}</a></p>
	<p class="uk-float-left" ng-show="item.infos_displayed"><button class="uk-button uk-button-small" type="button" ng-click="toggleEdit(item)">Edit</button> <button class="uk-button uk-button-danger uk-button-small" type="button">Delete</button></p>
</div>
